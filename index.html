<!DOCTYPE html>
<html>
<head>
  <title>NodeNest</title>
  <link rel="stylesheet" href="css/canvas.css">
  <link rel="stylesheet" href="css/context-menu.css">
  <link rel="stylesheet" href="css/navbar.css">
</head>
<body>
  <div class="navigation-bar">
    <h1 class="logo">NodeNest</h1>
    <button id="newNodeMap">New Map</button>
    <button id="importButton" onclick="document.getElementById('importInput').click();">Import Map</button>
    <input type="file" id="importInput" accept=".json">
    <button id="saveImage">Save Image</button>
    <div class="dropdown">
      <button id="exportButton">Export Map</button>
      <div class="dropdown-content">
        <a class= "content" id="ExportAsJSON">JSON</a>
        <a class= "content" id="ExportAsCSV">CSV</a>
      </div>
    </div>
    <div class="user-card" id="usercard"></div>
  </div>

  <canvas id="mindChartCanvas"></canvas>

  <div id="contextMenu">
    <ul>
      <li id="expandNode">Expand</li>
      <li id="addNode">Add Node</li>
      <li id="editNode">Edit Name</li>
      <li id="deleteNode">Delete Node</li>
    </ul>
  </div>

  <script src="JavaScript/mindChart.js"></script>
  <script src="JavaScript/canvasInteractions.js"></script>
  <script src="JavaScript/canvasInteractions-touch.js"></script>
  <script src="JavaScript/nodeActions.js"></script>
  <script src="JavaScript/note.js"></script>
  <script src="JavaScript/import.js"></script>
  <script src="JavaScript/export.js"></script>
  <script src="JavaScript/autosave.js"></script>
  <script src="JavaScript/context-menu.js"></script>
  <script src="JavaScript/events.js"></script>
  <script src="JavaScript/events-touch.js"></script>
  <script src="JavaScript/user.js"></script>
  <script src="JavaScript/onPageLoad.js"></script>
</body>
</html>
